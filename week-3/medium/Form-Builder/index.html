<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form Builder</h2>
        <label for="field-type">Select field Type</label>
        <select name="" id="field-type">
            <option value="text"> Text Input</option>
            <option value="checkbox">Checkbox</option>
            <option value="radio">Radio Button</option>
        </select>
        <label for="field-label">Field lable</label>
        <input type="text" id="field-label" placeholder="Enter field label">
        <button id="add-field">Add field</button>
    </div>
    <div class="preview">
        <h2>Form preview</h2>
        <form action="" id="form-preview"></form>

    </div>
    <script src="app.js"></script>
</body>
</html>
