<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The pokemon  - Simple App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <main class="app">
    <h1>The pokemon sample</h1>
    <div class="controls">
        <label for="">
            How many cards
            <input type="number" id="count" min="1" max="20" value="6">
        </label>
        <label for="">
            Selected type
            <select name="" id="typeSelect">
                <option value="">(any)</option>
            </select>
        </label>
        <button id="go">Show cards</button>
    </div>

    <!-- small status line used by the JS to show progress/messages -->
    <div id="status" class="status">Pick options and click "Show cards"</div>
    <div id="cards" class="cards"></div>
   </main> 
   <script src="app.js"></script>
</body>
</html>
