<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Todo Application</h1>
    <input type="text" />
    <button onclick="addTodo()">Add Todo</button>
    <script>
      let editingSpan = null;
      const addTodo = () => {
        const inputElement = document.querySelector("input");
        const value = inputElement.value;
        if (editingSpan) {
          editingSpan.textContent = value;
          editingSpan = null;
        } else {
          const span = document.createElement("span");
          const btn = document.createElement("button");
          const edit = document.createElement("button");
          span.innerHTML = value;
          btn.innerHTML = "Delate";
          edit.innerHTML = "Edit";
          edit.onclick = function () {
           inputElement.value = span.textContent;
           editingSpan = span;
            console.log("edit");
          };
          btn.onclick = function () {
            this.parentNode.remove();
          };
          const newTodoDiv = document.createElement("div");
          newTodoDiv.appendChild(span);
          newTodoDiv.appendChild(btn);
          newTodoDiv.appendChild(edit);
          document.querySelector("body").appendChild(newTodoDiv);
        }
        inputElement.value = "";
      };
    </script>
  </body>
</html>
