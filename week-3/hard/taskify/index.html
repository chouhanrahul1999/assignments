<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="tasks"></div>
            <button class="add-btn">Add new</button>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="tasks"></div>
            <button class="add-btn">Add new</button>
        </div>
        <div class="column" id="review">
            <h2>Under Review</h2>
            <div class="tasks"></div>
            <button class="add-btn">Add new</button>
        </div>
        <div class="column" id="finished">
            <h2>Finished</h2>
            <div class="tasks"></div>
            <button class="add-btn">Add new</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
